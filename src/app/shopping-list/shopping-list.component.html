<div class="row h-100 justify-content-center align-items-center">
  <div class="col-md-8">
    <div class="row h-100 justify-content-center align-items-center">
      <input #itemName type="text" class="formcontrol itemtext">
      <input #itemQty type="text" class="formcontrol qtytext">
      <input #itemUnit type="text" class="formcontrol unittext">
      <input type="button" class="btn btn-primary" value="Add" (click) = "addItem(itemName.value,itemQty.value,itemUnit.value)">
    </div>
  </div>
  <div class="col-md-8 shopping-list" style="padding-top: 20px;">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 align-items-center"><h4>Item</h4></div>
        <div class="col-md-6 align-items-center float-right"><h4>Quantity</h4></div>
      </div>
    </div>
    <hr>
    <div class="col-md-12" *ngFor="let item of shoppingList; let i = index">
      <div class="row">
        <div class="col-md-6"><span>{{item.itemName}}</span></div>
        <div class="col-md-3 float-right"><span>{{item.itemQty}}&nbsp;{{item.itemUnit}}</span></div>

        <div class="col-md-2">
          <span class="btn" (click)="deleteItem(i)">
            <i class="fa fa-trash-o fa-fw"></i>
          </span>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
